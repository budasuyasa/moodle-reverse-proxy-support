services:
  moodle:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moodle
    restart: always
    env_file:
      - .env
    volumes:
      - moodle_data:/var/www/moodledata
    networks:
      - moodle_net
      - coolify
    labels:
      traefik.enable: "true"
      traefik.http.routers.moodle.rule: "Host(`${MOODLE_HOST}`)"
      traefik.http.routers.moodle.entrypoints: "https"
      traefik.http.routers.moodle.tls.certresolver: "letsencrypt"
      traefik.http.middlewares.moodle-headers.headers.customrequestheaders.X-Forwarded-Proto: "https"
      traefik.http.middlewares.moodle-headers.headers.customrequestheaders.X-Forwarded-Port: "443"
      traefik.http.middlewares.moodle-headers.headers.customrequestheaders.X-Forwarded-Host: "${MOODLE_HOST}"
      traefik.http.routers.moodle.middlewares: "moodle-headers"
      traefik.http.services.moodle.loadbalancer.server.port: "80"

  mariadb:
    image: mariadb:10.11
    container_name: moodle-db
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MOODLE_DATABASE_PASSWORD}
      MYSQL_DATABASE: ${MOODLE_DATABASE_NAME}
      MYSQL_USER: ${MOODLE_DATABASE_USER}
      MYSQL_PASSWORD: ${MOODLE_DATABASE_PASSWORD}
    command: --max_allowed_packet=256M --innodb_buffer_pool_size=512M
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - moodle_net

volumes:
  moodle_data:
  mariadb_data:

networks:
  moodle_net:
    driver: bridge
  coolify:
    external: true
